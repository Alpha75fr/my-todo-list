<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title>Ma liste de todo</title>

		<link href="lib/ionic/css/ionic.css" rel="stylesheet">
		<link href="styles/css/style.css" rel="stylesheet">

		<!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
		<link href="css/ionic.app.css" rel="stylesheet">
		-->

		<!-- ionic/angularjs js -->
		<script src="lib/ionic/js/ionic.bundle.js"></script>

		<!-- ngCordova js -->
		<script src="lib/ngCordova/dist/ng-cordova.js"></script>

		<!-- cordova script (this will be a 404 during development) -->
		<script src="cordova.js"></script>

		<!-- google-maps js -->
		<script src='lib/angular-google-maps/dist/angular-google-maps.min.js'></script>
		<script src='lib/lodash/lodash.min.js'></script>

		<!-- your app's js -->
		<script src="js/app.js"></script>
		<script src="js/controllers/menuController.js"></script>
		<script src="js/controllers/todoListController.js"></script>
		<script src="js/controllers/todoController.js"></script>
		<script src="js/controllers/addTodoController.js"></script>
		<script src="js/controllers/networkController.js"></script>
		<script src="js/controllers/positionController.js"></script>
		<script src="js/controllers/vibrateController.js"></script>
		<script src="js/controllers/mapController.js"></script>
		<script src="js/services/todoListService.js"></script>
		<script src="js/services/networkService.js"></script>
		<script src="js/services/geolocationService.js"></script>
		<script src="js/services/vibrateService.js"></script>
		<script src="js/services/utils/localStorageService.js"></script>
	</head>

	<body ng-app="myTodoList">
		<ion-nav-view></ion-nav-view>


		<ion-content data-tap-disabled="true" ng-controller="mapController">

			<ui-gmap-google-map center='map.center' zoom='map.zoom'></ui-gmap-google-map>

		</ion-content>
		<script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>
	</body>

</html>
