<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Ma liste de todo</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="styles/css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers/menuController.js"></script>
    <script src="js/controllers/todoListController.js"></script>
    <script src="js/controllers/addTodoController.js"></script>
    <script src="js/controllers/networkController.js"></script>
	<script src="js/controllers/vibrateController.js"></script>
    <script src="js/services/todoListService.js"></script>
    <script src="js/services/networkService.js"></script>
	<script src="js/services/vibrateService.js"></script>
</head>


<body ng-app="myTodoList">

    <ion-side-menus ng-controller="menuController">
        <ion-side-menu-content>
            <ion-nav-bar class="bar-positive">
                <!--            <ion-nav-back-button>
                            </ion-nav-back-button>-->

                <ion-nav-buttons side="left">
                    <button class="button button-icon ion-navicon" menu-toggle="left"></button>
                </ion-nav-buttons>
            </ion-nav-bar>

            <ion-nav-view animation="slide-left-right"></ion-nav-view>
        </ion-side-menu-content>

        <!-- Left menu -->
        <ion-side-menu side="left">
            <ion-header-bar class="bar-positive">
                <h1 class="title">Menu</h1>
            </ion-header-bar>
            <ion-content scroll="true"> <!-- bloque le scroll -->
                <ion-list>
                    <ion-item >
                        <!--                    <a href= "#" ng-click="pageView('todolist')">Ma liste de Todo</a>-->
                        <button class="button button-clear" ng-click="pageView('todolist')">Ma liste de Todo</button>
                    </ion-item>
                    <ion-item>
                        <!--<a href= "#" ng-click="pageView('reseau')"> Etat du réseau</a>-->
                        <button class="button button-clear" ng-click="pageView('reseau')">Etat du réseau</button>
                    </ion-item>
					<ion-item ng-controller="vibrateController">
                        <button class="button button-clear" ng-click="vibrate([500, 1000, 500, 1000, 500])">Vibration</button>
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>
</body>
</html>
