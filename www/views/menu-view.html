	<ion-side-menus enable-menu-with-back-views="false">
        <ion-side-menu-content>
            <ion-nav-bar class="bar-positive">
                <ion-nav-back-button>
                </ion-nav-back-button>

                <ion-nav-buttons side="left">
                    <button class="button button-icon ion-navicon" menu-toggle="left"></button>
                </ion-nav-buttons>
            </ion-nav-bar>

            <ion-nav-view name="menuContent"></ion-nav-view>
        </ion-side-menu-content>

        <!-- Left menu -->
        <ion-side-menu side="left">
            <ion-header-bar class="bar-positive">
                <h1 class="title">Menu</h1>
            </ion-header-bar>
            
			<ion-content> 
                <ion-list>
					<ion-item menu-close ui-sref="menu.todolist">
					  Ma liste de Todo
					</ion-item>
					<ion-item menu-close ui-sref="menu.network">
					  Etat du réseau
					</ion-item>
					<ion-item ng-controller="vibrateController" ng-click="vibrate([500, 1000, 500, 1000, 500])">
                        Vibration
                    </ion-item>
                    <ion-item menu-close ui-sref="menu.position">
                        Où suis-je ?
                    </ion-item>
                </ion-list>
            </ion-content>
