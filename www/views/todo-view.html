<ion-view title="Todo">
    <ion-content>
        <ion-list>
            <ion-item>
                <div class="row">
                    <div class="col">{{todo.id}}</div>
                    <div class="col col-50">{{todo.value}}</div>
                    <div class="col">{{todo.quantity}}</div>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
