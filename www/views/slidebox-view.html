<ion-view title="Slide-Box">
    <ion-content>
        <ion-slide-box show-pager="false" auto-play="true" does-continue="true" slide-interval="1000">
            <ion-slide>
                <div class="box positive-bg"><h1>BLUE</h1></div>
            </ion-slide>
            <ion-slide>
                <div class="box energized-bg"><h1>YELLOW</h1></div>
            </ion-slide>
            <ion-slide>
                <div class="box royal-bg"><h1>PURPLE</h1></div>
            </ion-slide>
            <ion-slide>
                <div class="box assertive-bg"><h1>RED</h1></div>
            </ion-slide>
        </ion-slide-box>

    </ion-content>
</ion-view>
