    <ion-content>
        <ion-list>
            <ion-item ng-repeat="todo in todoList">
                <div class="row">
                    <div class="col">{{todo.id}}</div>
                    <div class="col col-50">{{todo.value}}</div>
                    <div class="col">{{todo.quantity}}</div>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>

    <ion-footer-bar class="bar-positive">
        <button class="button" modal-close ng-click="pageView('addtodo')">
            Ajouter un todo
        </button>

    </ion-footer-bar>

</ion-view>
